<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRM Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        :root {
            --bg-color: #0f172a;
            --card-bg: #1e293b;
            --border-color: #334155;
            --text-main: #f8fafc;
            --text-muted: #334155;
            --primary: #6366f1;
            --primary-hover: #4f46e5;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-main);
            font-family: 'Segoe UI', system-ui, sans-serif;
        }

        /* Навігація */
        .navbar {
            background-color: var(--card-bg);
            border-bottom: 1px solid var(--border-color);
        }

        /* Картки */
        .card {
            background-color: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 0.75rem;
        }

        /* Поля вводу */
        .form-control {
            background-color: #0f172a;
            border: 1px solid var(--border-color);
            color: var(--text-main);
        }
        .form-control:focus {
            background-color: #0f172a;
            color: white;
            border-color: var(--primary);
            box-shadow: 0 0 0 0.25rem rgba(99, 102, 241, 0.25);
        }

        /* Таблиця */
        .table {
            color: var(--text-muted);
            margin-bottom: 0;
        }
        .table thead th {
            background-color: rgba(255,255,255,0.05);
            color: var(--text-main);
            border-bottom: 2px solid var(--border-color);
            border-top: none;
        }
        .table td {
            border-bottom: 1px solid var(--border-color);
            vertical-align: middle;
        }
        .table-hover tbody tr:hover {
            background-color: rgba(255,255,255,0.02);
            color: white;
        }

        /* Кнопки */
        .btn-primary {
            background-color: var(--primary);
            border: none;
        }
        .btn-primary:hover {
            background-color: var(--primary-hover);
        }

        /* Модальне вікно */
        .modal-content {
            background-color: var(--card-bg);
            border: 1px solid var(--border-color);
            color: var(--text-main);
        }
        .modal-header, .modal-footer {
            border-color: var(--border-color);
        }
        .btn-close {
            filter: invert(1) grayscale(100%) brightness(200%);
        }

        .text-muted {
            color: #ffffff !important;
            opacity: 1 !important;
        }

        h5, .card-title {
            color: #ffffff !important;
        }

        .bi {
            color: #ffffff !important;
        }

        .table > :not(caption) > * > * {
            background-color: transparent !important; /* Прибирає білий фон */
            color: var(--text-main) !important;       /* Робить текст білим */
            box-shadow: none !important;              /* Прибирає тіні Bootstrap */
        }

        .table-hover tbody tr:hover > * {
            background-color: rgba(255, 255, 255, 0.05) !important;
            color: white !important;
        }
</style>
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark py-3 mb-4">
    <div class="container">
        <a class="navbar-brand fw-bold d-flex align-items-center" href="#">
            <i class="bi bi-speedometer2 me-2"></i> CRM System
        </a>
        <div class="d-flex align-items-center gap-3">
            <div class="text-end d-none d-sm-block">
                <div class="fw-bold">{{ user.name }}</div>
                <small class="text-muted" style="text-transform: capitalize;">{{ user.role }}</small>
            </div>
            <a href="http://localhost:5000/login" class="btn btn-outline-danger btn-sm">
                <i class="bi bi-box-arrow-right"></i> Logout
            </a>
        </div>
    </div>
</nav>

<div class="container">
    <div class="row g-4">

        <div class="col-lg-4">
            <div class="card p-4 shadow-sm h-100">
                <h5 class="card-title mb-4"><i class="bi bi-plus-circle me-2"></i>New Order</h5>

                <div class="mb-3">
                    <label class="form-label text-muted small">Item Name</label>
                    <input type="text" id="newItem" class="form-control" placeholder="e.g. MacBook Pro">
                </div>

                <div class="mb-4">
                    <label class="form-label text-muted small">Price ($)</label>
                    <input type="number" id="newPrice" class="form-control" placeholder="0.00">
                </div>

                <button class="btn btn-primary w-100 py-2" onclick="addOrder()">
                    Add Order
                </button>
            </div>
        </div>

        <div class="col-lg-8">
            <div class="card shadow-sm">
                <div class="card-header bg-transparent border-bottom border-secondary py-3">
                    <h5 class="mb-0"><i class="bi bi-list-check me-2"></i>Your Orders</h5>
                </div>
                <div class="table-responsive">
                    <table class="table table-hover align-middle">
                        <thead>
                            <tr>
                                <th scope="col">ID</th>
                                <th scope="col">Item</th>
                                <th scope="col">Price</th>
                                <th scope="col" class="text-end">Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for o in orders %}
                            <tr id="row-{{ o._id }}">
                                <td><small class="text-muted font-monospace">{{ o._id[-6:] }}...</small></td>
                                <td id="item-{{ o._id }}" class="fw-medium">{{ o.item }}</td>
                                <td class="text-success fw-bold">$<span id="price-{{ o._id }}">{{ o.price }}</span></td>
                                <td class="text-end">
                                    <button class="btn btn-sm btn-outline-warning me-1" onclick="openEdit('{{ o._id }}')">
                                        <i class="bi bi-pencil-fill"></i>
                                    </button>
                                    <button class="btn btn-sm btn-outline-danger" onclick="deleteOrder('{{ o._id }}')">
                                        <i class="bi bi-trash-fill"></i>
                                    </button>
                                </td>
                            </tr>
                            {% else %}
                            <tr>
                                <td colspan="4" class="text-center py-5 text-muted">
                                    <i class="bi bi-inbox fs-1 d-block mb-2"></i>
                                    No orders found. Start by adding one!
                                </td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="editModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Edit Order</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <input type="hidden" id="editId">

        <div class="mb-3">
            <label class="form-label text-muted">Item Name</label>
            <input type="text" id="editItem" class="form-control">
        </div>

        <div class="mb-3">
            <label class="form-label text-muted">Price ($)</label>
            <input type="number" id="editPrice" class="form-control">
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-primary" onclick="saveEdit()">Save Changes</button>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
  // Ініціалізація модального вікна Bootstrap
  let editModalInstance;

  document.addEventListener('DOMContentLoaded', () => {
      editModalInstance = new bootstrap.Modal(document.getElementById('editModal'));
  });

  // --- CREATE ORDER ---
  async function addOrder() {
    const item = document.getElementById("newItem").value;
    const price = document.getElementById("newPrice").value;

    if(!item || !price) {
        alert("Please fill in all fields");
        return;
    }

    const res = await fetch("/api/orders", {
      method: "POST",
      headers: {"Content-Type": "application/json"},
      body: JSON.stringify({item, price})
    });

    if(res.ok) location.reload();
  }

  // --- DELETE ORDER ---
  async function deleteOrder(id) {
    if (!confirm("Are you sure you want to delete this order?")) return;

    const res = await fetch("/api/orders/" + id, { method: "DELETE" });
    if(res.ok) document.getElementById("row-" + id).remove();
  }

  // --- OPEN EDIT MODAL ---
  function openEdit(id) {
    // Заповнюємо поля даними з таблиці
    document.getElementById("editId").value = id;
    document.getElementById("editItem").value = document.getElementById("item-" + id).innerText;
    document.getElementById("editPrice").value = document.getElementById("price-" + id).innerText;

    // Відкриваємо модальне вікно через Bootstrap API
    editModalInstance.show();
  }

  // --- SAVE EDIT ---
  async function saveEdit() {
    const id = document.getElementById("editId").value;
    const item = document.getElementById("editItem").value;
    const price = document.getElementById("editPrice").value;

    const res = await fetch("/api/orders/" + id, {
      method: "PUT",
      headers: {"Content-Type": "application/json"},
      body: JSON.stringify({item, price})
    });

    if(res.ok) location.reload();
  }
</script>

</body>
</html>
