<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CRM Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #0f172a; color: #f8fafc; font-family: sans-serif; }
        .navbar { background-color: #1e293b; border-bottom: 1px solid #334155; }
        .card { background-color: #1e293b; border: 1px solid #334155; color: white; }
        .form-control { background-color: #334155; border: 1px solid #475569; color: white; }
        .form-control:focus { background-color: #334155; color: white; border-color: #6366f1; box-shadow: none; }
        .btn-primary { background-color: #6366f1; border: none; }
        .btn-primary:hover { background-color: #4f46e5; }
        .table { color: #cbd5e1; }
        .table thead th { border-bottom: 2px solid #334155; color: #94a3b8; }
        .table td { border-bottom: 1px solid #334155; }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark p-3 mb-4">
    <div class="container">
        <a class="navbar-brand fw-bold" href="#">ðŸš€ InfoSystem CRM</a>
        <div class="d-flex align-items-center">
            <span class="me-3 text-muted">User: <strong class="text-white">{{ user.name }}</strong></span>
            <a href="http://localhost:5000/login" class="btn btn-outline-danger btn-sm">Logout</a>
        </div>
    </div>
</nav>

<div class="container">
    <div class="row">
        <div class="col-md-4 mb-4">
            <div class="card p-4 shadow-sm">
                <h5 class="mb-3">Add New Order</h5>
                <form id="orderForm">
                    <div class="mb-3">
                        <label class="form-label text-muted">Item Name</label>
                        <input type="text" id="itemInput" class="form-control" placeholder="e.g. Laptop" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label text-muted">Price ($)</label>
                        <input type="number" id="priceInput" class="form-control" placeholder="0.00" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Create Order</button>
                </form>
            </div>
        </div>

        <div class="col-md-8">
            <div class="card p-4 shadow-sm">
                <h5 class="mb-3">My Orders</h5>
                <div class="table-responsive">
                    <table class="table align-middle">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Item</th>
                                <th>Price</th>
                                <th class="text-end">Action</th>
                            </tr>
                        </thead>
                        <tbody id="ordersTable">
                            {% for order in orders %}
                            <tr id="row-{{ order._id }}">
                                <td><small class="text-muted">{{ order._id }}</small></td>
                                <td>{{ order.item }}</td>
                                <td class="fw-bold text-success">${{ order.price }}</td>
                                <td class="text-end">
                                    <button onclick="deleteOrder('{{ order._id }}')" class="btn btn-sm btn-outline-danger">âœ•</button>
                                </td>
                            </tr>
                            {% else %}
                            <tr>
                                <td colspan="4" class="text-center text-muted py-4">No orders found.</td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    document.getElementById('orderForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        const item = document.getElementById('itemInput').value;
        const price = document.getElementById('priceInput').value;

        const res = await fetch('/api/orders', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({ item, price })
        });

        if (res.ok) window.location.reload();
    });

    async function deleteOrder(id) {
        if(!confirm("Delete this order?")) return;
        const res = await fetch(`/api/orders/${id}`, { method: 'DELETE' });
        if (res.ok) document.getElementById(`row-${id}`).remove();
    }
</script>

</body>
</html>
